<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>

<body>
  <section class="eisenhower-matrix">
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix" class="eisenhower-matrix__image">
    <a href="https://goal-life.com/page/method/matrix-eisenhower" class="eisenhower-matrix__more-info">Want more details?</a>
  </section>

  <section class="todo">
    <h3 id="add-section" class="todo__header">Add Item</h3>
    <div class="todo__add-item">
      <input id="new-task" type="text">
      <button class="todo__add-button">Add</button>
    </div>

    <h3 class="todo__header">Todo</h3>
    <ul id="incomplete-tasks" class="todo__list">
      <li class="todo__item todo__item--original-mode">
        <input type="checkbox" class="todo__checkbox">
        <label class="todo__task-label">Pay Bills</label>
        <input type="text" class="todo__task-input">
        <button class="todo__edit-button">Edit</button>
        <button class="todo__delete-button">
          <img src="./remove.svg" alt="Delete button" class="todo__delete-icon">
        </button>
      </li>
      <li class="todo__item todo__item--edit-mode">
        <input type="checkbox" class="todo__checkbox">
        <label class="todo__task-label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="todo__task-input">
        <button class="todo__edit-button">Save</button>
        <button class="todo__delete-button">
          <img src="./remove.svg" alt="Delete button" class="todo__delete-icon">
        </button>
      </li>
    </ul>

    <h3 class="todo__header">Completed</h3>
    <ul id="completed-tasks" class="todo__list">
      <li class="todo__item todo__item--completed">
        <input type="checkbox" checked class="todo__checkbox">
        <label class="todo__task-label">See the Doctor</label>
        <input type="text" class="todo__task-input">
        <button class="todo__edit-button">Edit</button>
        <button class="todo__delete-button">
          <img src="./remove.svg" alt="Delete button" class="todo__delete-icon">
        </button>
      </li>
    </ul>
  </section>

  <script src="app.js"></script>
</body>

</html>
